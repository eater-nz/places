box: openjdk:8-jdk

build:
  steps:
      - script:
          name: prepare folder
          code: |
              mkdir generator
              mkdir generator/data
              shopt -s extglob
              mv !(generator) generator/data
              cd generator
      - script:
          name: get generator
          code: |
              git clone --depth 1 https://github.com/eater-nz/api-generator .
              ls -lah
      - wercker/maven:
          goals: install
          cache_repo: true
          version: 3.5.2
