box: openjdk:8-jdk

build:
  steps:
      - script:
          name: prepare folder
          code: |
              mkdir generator
              mkdir generator/data
              mv !(generator) generator/data
              ls -la
              ls generator/data -la
      - script:
          name: get generator
          code: |
              git clone --depth 1 https://github.com/eater-nz/api-generator generator/
      - wercker/maven:
          goals: install
          cache_repo: true
          version: 3.5.2
