box: openjdk:8-jdk

build:
  steps:
      - script:
          name: install git
          code: |
              apt-get update
              apt-get install git -y
      - script:
          name: clone theme
          code: |
              mkdir themes
              git clone --depth 1 https://github.com/eater-nz/api-generator generator/
      - wercker/maven:
          goals: install
          cache_repo: true
          version: 3.5.2
