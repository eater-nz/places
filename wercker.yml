box: openjdk:8-jdk

build:
  steps:
      - script:
          name: prepare folder
          code: |
              mkdir input
              shopt -s extglob
              mv !(input) input/
              ls -lah input/
              mkdir output
              ls -lah
      - script:
          name: get generator
          code: |
              git clone --depth 1 https://github.com/eater-nz/api-generator generator
              cd generator
      - wercker/maven:
          goals: exec:java
          cache_repo: true
          version: 3.5.2
